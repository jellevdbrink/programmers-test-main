              <h4><b>{{ Name }}</b></h4>
              <p class="track-genre"><i>{{ Genre }}</i></p>

              <br />

              <div>
                <p>{{ RunTime }}   â‚¬{{ UnitPrice }}</p>
              </div>
            </div>
          {{/tracks}}

        {{^tracks}}<p>No tracks in this playlist</p>{{/tracks}}
      </div>
    </script>
    <script src="index.ts" type="module"></script>
</body>
